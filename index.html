<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asad's Links</title>
    <!-- CSS FOR THE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- MY OWN CSS -->
    <link rel="stylesheet" href="./index.css">
    <!-- Cuberto mouseFollower -->
    <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
</head>
<body style="height: 100%;">
    
    <!-- CODE FOR THE NAVBAR -->
    <nav data-cursor="-inverse" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Asad's Project Links</a>
        </div>
      </nav>
    <div class="container my-5">
    <!-- CODE FOR THE TABLE -->
        <table data-cursor="-inverse" class="table table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Project name</th>
                <th scope="col">About</th>
                <th scope="col">Link</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Recipe Book</td>
                <td>You can find your favorite recipe by searching with name or ingredients.</td>
                <td> <a data-cursor-stick data-cursor-text="CheckOut" target="_blank" href="https://starlander0047.github.io/acqifyRecipes/">CheckOut &nearr;</a> </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Website</td>
                <td>A simple and decent website for a company landing page.</td>
                <td> <a data-cursor-stick data-cursor-text="CheckOut" target="_blank" href="https://starlander0047.netlify.app/">CheckOut &nearr;</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
      
      <!-- JS FOR THE BOOTSTRAP -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <!-- Cuberto mouseFollower -->
      <script>
        const cursor = new MouseFollower({
        el: null,
        container: document.body,
        className: 'mf-cursor',
        innerClassName: 'mf-cursor-inner',
        textClassName: 'mf-cursor-text',
        mediaClassName: 'mf-cursor-media',
        mediaBoxClassName: 'mf-cursor-media-box',
        iconSvgClassName: 'mf-svgsprite',
        iconSvgNamePrefix: '-',
        iconSvgSrc: '',
        dataAttr: 'cursor',
        hiddenState: '-hidden',
        textState: '-text',
        iconState: '-icon',
        activeState: '-active',
        mediaState: '-media',
        stateDetection: {
            '-pointer': 'a,button',
            '-hidden': 'iframe'
        },
        visible: true,
        visibleOnState: false,
        speed: 0.6,
        ease: 'expo.out',
        overwrite: true,
        skewing: 10,
        skewingText: 4,
        skewingIcon: 4,
        skewingMedia: 4,
        skewingDelta: 0.001,
        skewingDeltaMax: 0.15,
        stickDelta: 0.15,
        showTimeout: 20,
        hideOnLeave: true,
        hideTimeout: 300,
        hideMediaTimeout: 300
    })
      </script>
</body>
</html>
